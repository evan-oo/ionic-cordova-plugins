<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bluetooth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bluetooth</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Bluetooth</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>

  <div id="test">
    <ion-button shape="round" fill="outline" (click)="startScan()">startScan</ion-button>
    <ion-button shape="round" fill="outline" (click)="startScanWithOptions()">startScanWithOptions</ion-button>
    <ion-button shape="round" fill="outline" (click)="stopScan()">stopScan</ion-button>
    <ion-button shape="round" fill="outline" (click)="setPin()">setPin</ion-button>
  </div>
</ion-content>
