<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!---
    <strong class="capitalize">Calculator</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
    -->
    <script>
      document.addEventListener("deviceready", onDeviceReady, false);
      function onDeviceReady() {
          console.log(cordova.Calculator);
      }
    </script>
  </div>
  
  <div id="calculator">
    <ion-item>
      <ion-label>Number 1</ion-label>
      <ion-input [(ngModel)]="num1" type="number" required="true" inputStyle="box" placeholder="Please input a Number" position="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Number 2</ion-label>
      <ion-input [(ngModel)]="num2" type="number" required="true" inputStyle="box" placeholder="Please input a Number" position="floating"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label *ngIf="result">{{ sum_result }}</ion-label>

    </ion-item>
  </div>

  <div id="calculate_button">
    <ion-button expand="block" color="secondary" (click)="add()">Calculate</ion-button>
  </div>
  
  

</ion-content>
